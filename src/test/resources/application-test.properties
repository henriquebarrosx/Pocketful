spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

spring.flyway.enabled=false

spring.mail.host=sandbox.smtp.io
spring.mail.username=admin
spring.mail.password=admin
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.port=25
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

spring.profiles.default=test

jwt.secret=DEFAULT
jwt.lifetime_in_hours=12

queue.payments_generation_queue=PAYMENTS_GENERATION_QUEUE
queue.payments_edition_queue=PAYMENTS_EDITION_QUEUE

scheduler.pending_payment_notification=0 0 6 * * *
