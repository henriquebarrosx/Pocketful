spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  flyway:
    enabled: false

  jpa:
    show-sql: true
    properties:
      hibernate:
        show_sql: true
    hibernate:
      ddl-auto: create-drop

  sql:
    init:
      mode: always

  batch:
    job:
      enabled: false

sms:
  account_sid: 000
  service_sid: 000
  auth_token: 000