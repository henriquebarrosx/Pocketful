spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/pocketful
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: false
        order_inserts: true
        order_updates: true
    show-sql: true

  flyway:
    baseline-on-migrate: true

sms:
  account_sid: ${ACCOUNT_SID}
  service_sid: ${SERVICE_SID}
  auth_token: ${AUTH_TOKEN}
