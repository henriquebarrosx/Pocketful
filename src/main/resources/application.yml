spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/pocketful
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
        order_inserts: true
        order_updates: true
    show-sql: true

  flyway:
    baseline-on-migrate: true